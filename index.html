<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
    <div class="container">
        <img class="img-top" src="./images/bg-pattern-top.svg" alt="pattern top">
        <div class="card">
            <div class="card_header">
                <img class="card_img" src="./images/bg-pattern-card.svg" alt="pattern card">
                <div class="profile_img">
                    <img class="card_img-profile" src="./images/image-victor.jpg" alt="profile image">
                </div>
            </div>
            <div class="card_body">
                <div class="card_info">
                    <p class="card_name">Victor Crest <span class="card_age">26</span></p>
                    <p class="card_live">London</p>
                </div>
                <div class="card_follow">
                    <div class="card_info-follow">
                        <p class="card_numbers">80K</p>
                        <p class="card_text">Followers</p>
                    </div>
                    <div class="card_info-follow">
                        <p class="card_numbers">803K</p>
                        <p class="card_text">Likes</p>
                    </div>
                    <div class="card_info-follow">
                        <p class="card_numbers">1.4K</p>
                        <p class="card_text">Photos</p>
                    </div>
                </div>
            </div>
        </div>
        <img src="./images/bg-pattern-bottom.svg" class="img-bottom" alt="">
    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gitesh Narkhede</a>.
  </div>
</body>
</html>
